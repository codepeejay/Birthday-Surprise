<html lang="en">
<head>

    <title>Birthday Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background: url('https://i.pinimg.com/736x/b3/5e/ea/b35eea6169d5b7e9de29d46bc4ed4257.jpg') no-repeat center center fixed;
